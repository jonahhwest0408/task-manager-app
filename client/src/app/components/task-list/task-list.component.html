<div *ngIf="loading">Loading tasks...</div>
<div *ngIf="error">{{ error }}</div>

<ul *ngIf="!loading && !error">
  <li *ngFor="let task of tasks">
    <h3>{{ task.title }}</h3>
    <p>{{ task.description }}</p>
    <p>Status: {{ task.status }}</p>
    <button (click)="deleteTask(task._id)">Delete</button>
  </li>
</ul>
